name: CI-Build

on:
  push:
    branches: [ "cicd-playground" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      n_neurons: 10
      epochs: 5
      learning_rate: 0.3
      mode: 0
      OWNER: ${{ env.OWNER }}
      EGG: ${{ secrets.EASTER_EGG }}

    steps:
    - uses: actions/checkout@v4
    - name: info
      run: echo ${OWNER}
    - name: egg
      run: echo ${EGG}
    - name: setup
      run: mkdir bin
    - name: make
      run: make
    - name: test
      run: ./bin/nn_main ${n_neurons} ${epochs} ${learning_rate} ${mode}
